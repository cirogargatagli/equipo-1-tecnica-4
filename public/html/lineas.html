<script type="module" src="./Javascript/ponerlistalineas.js"></script>
<script>
	var buscarLinea = function() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById('inputBuscar');
    filter = input.value.toUpperCase();
	ullineas = document.getElementById("listadelineas");
    li = ullineas.getElementsByTagName("li");

    for(let i = 0; i < li.length; i++)
    {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if(txtValue.toUpperCase().indexOf(filter) > -1)
        {
            li[i].style.display = "";
        }
        else
        {
            li[i].style.display = "none";
        }
    }
}
</script>
